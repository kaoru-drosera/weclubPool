<!DOCTYPE html><!-- この文章はHTMLで書かれてるよ、という印 -->
<html><!-- htmlタグの始点。 --><!--大なり小なりで囲まれたもの。これが、「タグ」。*/ -->
  <head><!-- へっだー部　-->
   <meta charset="uft-8">
   <!-- HTMLタグは、「ここからここまでHTMLの内容を書きますよ、という印。」 -->
  <title>ページタイトル</title>
  </head>
  <body><!--画面内に表示されるもの。　-->
    <h1>ホームページの見出し</h1>
    <p>ホームページが完成しました！</p><!--パラグラフ＝段落-->
  </body><!--画面内に表示されるものここまで。　-->
</html><!-- 先頭に/があるhtmlタグが、htmlタグの終点。始点から終点で１セット。 -->
<!-- <!DOCTYPE html>でHTMLの宣言。htmlタグで、実際に内容を書いていく。 -->
<!-- head部分で、画面に表示されない内部設定や、ページタイトルを書いていく。
そしてbody部で表示されるもの,タイトルや文字を書いていく。 -->

以上コードで表示できるのは「同じフォルダにある画像」のみ。

 -->

 <img src="imgs/megaman.jpg" alt="ロックマン画像再び！！">
