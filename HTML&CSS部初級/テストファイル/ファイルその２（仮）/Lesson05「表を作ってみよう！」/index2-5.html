<!DOCTYPE html><!-- この文章はHTMLで書かれてるよ、という印 -->
<html><!-- htmlタグの始点。 --><!--大なり小なりで囲まれたもの。これが、「タグ」。*/ -->
  <head><!-- へっだー部　-->
   <meta charset="uft-8">
   <!-- HTMLタグは、「ここからここまでHTMLの内容を書きますよ、という印。」 -->
  <title>ページタイトル5</title>
  </head>
  <body><!--画面内に表示されるもの。　-->
    <h1>ホームページ5の見出し</h1>
    <p>ホームページ5が完成しました！</p><!--パラグラフ＝段落-->
    <table border="3"><!-- border="1" を使って、枠線を作ることができる。数字は太さ調節。 -->
      <tr><th>コース名</th><th>価格</th></tr>
      <tr><td>エコノミーコース</td><td>200円</td></tr>
      <tr><td>スタンダードコース</td><td>300円</td></tr>
    </table>
    <!--
  trタグは行指定。囲ったものが「１行」という扱いに。
  今回は２項目あるので、「２行の表」ということになる。
  tdタグは、「列」を作ることがある。今回は２つなので「２列の表」ということになる。
  だから、この表は「２列、２行の表」になる。
   -->
   <table border="1">
     <tr><th>コース名</th><th>価格</th></tr>
     <tr><td>エコノミーコース</td><td>200円</td></tr>
     <tr><td colspan="2">横２つがつながる</td></tr><!-- tdが１つなのは、colspanで２つにしているから。 -->
     <tr><td>スタンダードコース</td><td rowspan="2">縦２つが下方向につながる</td></tr>
     <tr><td>スペシャルコース</td></tr><!-- tdが１つなのは、rowspanで入るための予備スペースにしているから。 -->
   </table>
   <!--
    colspan="x"で数字の指定分横が繋がり、
    rowspan="y"で数字の指定分縦が繋がってくれる。
    こりゃ新発見だぞ！

    ちなみに、trタグが4つある4行構成の表であるようだ。

  -->
  </body><!--画面内に表示されるものここまで。　-->
</html><!-- 先頭に/があるhtmlタグが、htmlタグの終点。始点から終点で１セット。 -->
