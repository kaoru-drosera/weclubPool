<!DOCTYPE html><!-- この文章はHTMLで書かれてるよ、という印 -->
<html><!-- htmlタグの始点。 --><!--大なり小なりで囲まれたもの。これが、「タグ」。*/ -->
  <head><!-- へっだー部　-->
   <meta charset="uft-8">
   <!-- HTMLタグは、「ここからここまでHTMLの内容を書きますよ、という印。」 -->
  <title>ページタイトル1</title>
  </head>
  <body><!--画面内に表示されるもの。　-->
    <h1>ホームページ1の見出し</h1>
    <p>ホームページ1が完成しました！</p><!--パラグラフ＝段落-->
  </body><!--画面内に表示されるものここまで。　-->
</html><!-- 先頭に/があるhtmlタグが、htmlタグの終点。始点から終点で１セット。 -->
<!-- <!DOCTYPE html>でHTMLの宣言。htmlタグで、実際に内容を書いていく。 -->
<!-- head部分で、画面に表示されない内部設定や、ページタイトルを書いていく。
そしてbody部で表示されるもの,タイトルや文字を書いていく。 -->
<!-- <img src="megaman.jpg" alt="ロックマン画像"> -->
<!--
以上コードで表示できるのは「同じフォルダにある画像」のみ。
画像のパスを変更、例えば別ファイルへ移動させた場合は
画像名の前にフォルダ名を書く必要がある。
例えば以下の通り。
 -->

 <img src="imgs/megaman.jpg" alt="ロックマン画像再び！！">
 <!-- スラッシュは「そのフォルダの中の」という意味になる。
 よって、これは「imgs」フォルダ内の、という意味に。 -->
<!-- <a href="index2-4_2.html">次ページへ</a> -->
<!--
これも同じように、「フォルダ名のみ」のものは「同じフォルダにあるもの」を指す。
よって、違うフォルダに移す場合などは、写したフォルダ名をスラッシュで打ち込む必要が出る。
正確には「ファイルパス」を指定する必要が出る。
このコードの状態で表示されない…となった時には「指定している場所と実際の場所が違う」ので、
画面が表示されなくなる。
 -->
