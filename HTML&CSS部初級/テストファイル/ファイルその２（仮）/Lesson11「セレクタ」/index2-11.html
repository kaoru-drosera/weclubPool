<!DOCTYPE html><!-- この文章はHTMLで書かれてるよ、という印 -->
<html><!-- htmlタグの始点。 --><!--大なり小なりで囲まれたもの。これが、「タグ」。*/ -->
  <head><!-- へっだー部　-->
   <meta charset="uft-8">
   <!-- HTMLタグは、「ここからここまでHTMLの内容を書きますよ、という印。」 -->
  <title>ページタイトル</title>
  <link rel="stylesheet" type="text/css" href="stype2-10.css">
  <!-- 新しく作ったcssファイルを読み込むためのもの。
  これがないと、CSSで設定したように色などが変わらない。
  href属性内に読み込みたいファイル名（＋パス）を書くのだ -->
  <!-- ぬほっ？ type="text/css" とは初耳ですな -->
  </head>
  <body><!--画面内に表示されるもの。　-->
    <h1 id="title">ホームページの見出し(緑)です</h1>
    <p class="bgc1">段落です</p><!--パラグラフ＝段落-->
    <h2 class="bgc1">見出し２です</h2>
    <p>これは２つ目の段落です</p>
    <!-- これまでと違って、
    「id」「class」が
    登場している。
    この両方はどのタグにもつけられる。
    「id」で使用した名前は１度しか使えない。
    「class」なら同じ名前も何度でも使用できる。
    その代わり重複させたくない場合はidのが都合がいい。

    余談ながら優先順位もidの方が高く、
    classの設定差し置いてidの設定が
    適用される。

    ただ、!importantや
    htmlで{style=""}での設定
    …といった荒技でごり押しすることも
    可能なのだがね
    
    …まぁLP模写で慣れたもんだけど。
   -->
  </body><!--画面内に表示されるものここまで。　-->
</html><!-- 先頭に/があるhtmlタグが、htmlタグの終点。始点から終点で１セット。 -->
<!-- <!DOCTYPE html>でHTMLの宣言。htmlタグで、実際に内容を書いていく。 -->
