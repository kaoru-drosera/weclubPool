学習開始
---

それぞれの文章はタグで囲まれている。
内部では四角いブロックが
積み重なったような感じ。

----
ブロックレベル要素
----

1行すべてのボックスになるので、
横並びにはできない。
ブロック要素の中に、
ブロック要素を入れられる。
EX)
pタグ
h1~
の見出しタグ
tableタグ
ulタグ
formタグ
divタグ
…私の大好きなdivタグ

---
インラインブロック要素
---
文字や、その装飾などに用いられる。
文字幅分のブロックになるので、
横並びにできる。

EX)
aタグ、
imgタグ、
brタグ、
spanタグ

！！注意！!
インラインブロック要素に
ブロック要素入れられない。
よって、例えばaタグの中に
pタグ入れられない。
！！！!

わかりにくければ、
背景色をつけてみて、
いらないタイミングで
消してみるといい。

ブロックレベル要素なら
文字の長さにかかわらず
横幅いっぱいに
背景色がかかる。

インラインブロック要素なら
文字数分背景色がかかる。


ホームページで出来ている要素は、
ほとんどが「何かで囲まれている」。

 -->
