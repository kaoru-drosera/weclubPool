<!DOCTYPE html><!-- この文章はHTMLで書かれてるよ、という印 -->
<html><!-- htmlタグの始点。 --><!--大なり小なりで囲まれたもの。これが、「タグ」。*/ -->
  <head><!-- へっだー部　-->
   <meta charset="uft-8">
   <!-- HTMLタグは、「ここからここまでHTMLの内容を書きますよ、という印。」 -->
  <title>ページタイトル6</title>
  </head>
  <body><!--画面内に表示されるもの。　-->
    <h1>ホームページ6の見出し</h1>
    <p>ホームページ6が完成しました！</p><!--パラグラフ＝段落-->

    <ul><!-- 左のulリストは、リストを作るタグの一種。リストを作る時は、リスト用のタグで初めは囲うこと。 -->
      <li>1つ目</li><!-- リスト項目を作るにはこのliタグを。 -->
      <li>2つ目</li>
      <li>3つ目</li>
      <li>4つ目</li>
    </ul>
    <!-- ホームページの「メニュー」にも、リストは多用する。（周知） -->
<p>
#ウェブカツ
#駆け出しエンジニアと繋がりたい

</p>
  </body><!--画面内に表示されるものここまで。　-->
</html><!-- 先頭に/があるhtmlタグが、htmlタグの終点。始点から終点で１セット。 -->
<!-- <!DOCTYPE html>でHTMLの宣言。htmlタグで、実際に内容を書いていく。 -->
